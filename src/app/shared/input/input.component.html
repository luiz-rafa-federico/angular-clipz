<input
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder"
  [formControl]="control"
/>

<ng-container *ngIf="control.dirty">
  <p class="text-red-400" *ngIf="control.errors?.required">Field is required</p>
  <p *ngIf="control.errors?.minlength" class="text-red-400">
    <!-- name.touched is true when the user clicks on the field and then clicks out of it -->
    <!-- *ngIf="this.registerForm.controls.name.errors?.required" -->
    <!-- *ngIf="this.registerForm.controls.name.errors?.minlength" -->
    <!-- customized message regarding length: The value you inputted is {{registerForm.controls.name.errors?.minlength.actualLength}} -->
    <!-- customized message regarding length: It must be {{registerForm.controls.name.errors?.minlength.requiredLength}} characters long. -->
    Name is required and must be at least 3 characters long
  </p>
  <p class="text-red-400" *ngIf="control.errors?.email">
    You must enter a valid email
  </p>
  <p class="text-red-400" *ngIf="control.errors?.min">
    You must be at least 18 years old to sign up
  </p>
  <p class="text-red-400" *ngIf="control.errors?.max">
    You must be younger than 120 years old to sign up
  </p>
  <p class="text-red-400" *ngIf="control.errors?.pattern">
    Passwords must be at least 8 characters long, have 1 uppercase letter, 1
    lowercase, and 1 number
  </p>
</ng-container>
